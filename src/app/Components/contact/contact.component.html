<div class="m-vh-650 contact">
  <div>
    <div
      class="container d-flex flex-column justify-content-around align-items-center m-vh-650 "
    >
    <div class="d-flex flex-column justify-content-between align-items-center">
      <div class="fs-1 fw-bold TEXT-DARK pb-">CONTACT SECTION</div>
      <div class="i"><i class="fa-solid fa-star"></i></div>
    </div>
    <div class="d-flex flex-column gap-5 w-50 form">
      <div>
        <p class="text-success" [ngStyle]="{ top: userNameStat}">UserName</p>
        <input type="text" placeholder="UserName" class="form-control p-3" [(ngModel)]="userName" (input)="updateStat(userName, 'userNameStat')" />
      </div>
      <div>
        <p class="text-success" [ngStyle]="{ top: userAgeStat}">UserAge</p>
        <input type="text" placeholder="UserAge" class="form-control p-3" [(ngModel)]="userAge" (input)="updateStat(userAge, 'userAgeStat')" />
      </div>
      <div>
        <p class="text-success" [ngStyle]="{top: userEmailStat}">UserEmail</p>
        <input type="text" placeholder="UserEmail" class="form-control p-3" [(ngModel)]="userEmail" (input)="updateStat(userEmail, 'userEmailStat')" />
      </div>
      <div>
        <p class="text-success" [ngStyle]="{ top: userPasswordStat}">UserPassword</p>
        <input type="text" placeholder="UserPassword" class="form-control p-3" [(ngModel)]="userPassword" (input)="updateStat(userPassword, 'userPasswordStat')" />
      </div>
      <button class="btn btn-success mt-3 w-fit">Send Message</button>
    </div>
    
    
    </div>
  </div>
</div>
